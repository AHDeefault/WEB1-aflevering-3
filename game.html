<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Clicker - Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Gorilla Clicker</h1>
    <p id="score">Score: 0</p>

    <img id="clickButton" src="gorilla.png" class="gorillaButton" />

    <p id="clickValueText">+1 per click</p>

    <h2>Upgrades</h2>

    <div class="upgrade">
      <span>Auto Clicker (20 points)</span>
      <button id="buyAuto">Buy</button>
    </div>

    <div class="upgrade">
      <span>Better Clicks (50 points)</span>
      <button id="buyBetter">Buy</button>
    </div>

    <button id="resetBtn" class="reset">Reset Game</button>

    <br /><br />
    <a href="index.html" class="menuBtn small">Back to Menu</a>
    <button id="musicToggle" class="menuBtn small">Toggle Music</button>

    <!-- AUDIO -->
    <audio id="clickSound" src="klik.ogg"></audio>
    <audio id="upgradeSound" src="upgrade.wav"></audio>
    <audio id="bgMusic" src="musik.mp3" loop></audio>

    <script src="script.js"></script>
  </body>
</html>
